<!DOCTYPE html>
<html>
    <head>
      <title>Gabrakdabra</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a href="#" class="navbar-brand">Gabrakadabra</a>
        </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
              <li id="sign-in-link" class="active">
                <a href="#">Sign in/Sign Up</a>
              </li>
              <li id="change-password-link">
                <a href="#">Change Password</a>
              </li>
              <li id="my-pictures-link">
                <a href="#">Favorite Pictures</a>
              </li>
              <li id="apod-link">
                <a href="#">APOD</a>
              </li>
              <li id="search-bar-link">
                <a href="#">Search</a>
              </li>
             </ul>
             <form id="sign-out">
               <fieldset>
                 <input type="submit" class="btn btn-primary" name="submit" value="Sign Out!">
               </fieldset>
             </form>
            <span class="message"></span
           </div>
         </div>
       </nav>
       <!-- Add sign in div -->
       <div class="sign-in-container">
         <form id="sign-up">
           <fieldset>
             <label>
               <input type="text" placeholder="Email" name="credentials[email]">
             </label>
               <input type="password" placeholder="Password" name="credentials[password]">
             <label>
               <input type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
             </label>
             <label>
             <input type="submit" class="btn btn-primary" name="submit" value="Sign up!">
           </label>
           </fieldset>
         </form>
         <form id="sign-in">
           <fieldset>
             <label>
               <input type="text" placeholder="Email" name="credentials[email]">
             </label>
             <label>
               <input type="password" placeholder="Password" name="credentials[password]">
             </label>
             <input type="submit" class="btn btn-primary" name="submit" value="Sign in!">
           </fieldset>
         </form>
       </div>
       <!-- change password div -->
       <div class="change-password-container" style="display: none;">
         <form id="change-password">
           <fieldset>
             <label>
             <input type="password" placeholder="Old Password" name="passwords[old]">
             <input type="password" placeholder="New Password" name="passwords[new]">
           </label>
           <input type="submit" class="btn btn-primary" name="submit" value="Change Password">
           </fieldset>
         </form>
       </div>
       <!-- this will be the div for my favorites -->
      <div class="favorites-container" style="display: none;">
        <div class="favorites-list">favorites list</div>
        <div class="comments-list">comments list</div>
        <div class="forms">
          <br>
          <br>
        </div>
      </div>
            <!-- this will be the div for the search bar -->
      <div class="search-container" style="display: none;">
       <div class="search-bar">
         <label>Search</label>
         <input type="text" id="search-box" placeholder="Search">
       </div>
       <div class="search-date">
         <input type="date" id="start-date">
         <input type="date" id="end-date">
         <button class="btn-primary search-dates">Search</button>
       </div>
       <div class="search-mars-date">
         <input type="date" id="earth-date">
         <button class="btn-primary search-by-date">Search Mars Rover</button>
       </div>
       <div class="search-results"></div>
      </div>
       <!-- this will be the div for the search bar -->
      <div class="apod-container">
        <button class="btn-primary" id="save-apod">Save To Favorites</button>
        <div class="apod-results">
          <img id="apod_img_id" alt="" src="" width="250px"/>
          <iframe id="apod_vid_id" width="640" height="385" frameborder="0"></iframe>
          <p id="copyright"></p>
          <h3 id="apod_title"></h3>
          <p id="apod_explaination"></p>
          <br/>
        </div>

      </div>

    </body>
</html>
